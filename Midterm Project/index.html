<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <script src="midterm-project.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
    <h1 id="title">Pizza Ordering Form</h1>

    <img id="pizza-image" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Pizza-3007395.jpg" width="600px"/>

    <div id="toppings">
        <h2>Choose your toppings!</h2>
        <form id="toppings-form">
            <input type="checkbox" id="pepperoni" value="1.25" class="topping"/>
            <label for="pepperoni" class="topping-label">Pepperoni ($1.25)</label>
            <input type="checkbox" id="mushrooms" value="0.50" class="topping"/>
            <label for="mushrooms" class="topping-label">Mushrooms ($0.50)</label>
            <input type="checkbox" id="olives" value="0.25" class="topping"/>
            <label for="olives" class="topping-label">Olives ($0.25)</label>
            <input type="checkbox" id="sausage" value="1.25" class="topping"/>
            <label for="sausage" class="topping-label">Sausage ($1.25)</label>
        </form>
    </div>

    <div id="crust">
        <h2>Choose a crust type!</h2>
        <select id="crust-select">
            <option value="4.25">Regular ($4.25)</option>
            <option value="7.50">Stuffed ($7.50)</option>
            <option value="6.25">Deep dish ($6.25)</option>
            <option value="4.00">Flatbread ($4.00)</option>
        </select>
    </div>

    <div id="payment">
        <h2>Finally, choose a method of payment!</h2>
        <p>Card Type:</p>
        <select id="card-type">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="amex">American Express</option>
            <option value="discover">Discover</option>
        </select>
        <p>Card Number:</p>
        <input type="text" id="card-number" required/>
        <p>CVC:</p>
        <input type="text" id="cvc" required/>
    </div>

    <div id="submit">
        <h2>Order Here!</h2>
        <h3 id="total-cost">Total Cost: $0.00</h3>
        <input type="submit" value="Order Now" id="submit"></input>
    </div>
</body>
</html>
